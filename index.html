        <!-- origin -->
        <div id="signUpForm" style="display: block;"> 
            <div class="signContainer"> 
                <h2 class="form-title"> Sign Up</h2>
                <form id="signForm" action="#"> 
                    <div class="main-user-info">

                        <div class="user-input-box">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter first name">
                        </div>
    
                        <div class="user-input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter last name">
                        </div>

                        <div class="user-input-box">
                            <label for="UserName">User name</label>
                            <input type="text" id="UserName" placeholder="Enter username"> 
                        </div>

                        <div class="user-input-box">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" placeholder="Enter password">
                        </div>
    
                        <div class="user-input-box">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" id="ConfirmPassword" placeholder="Confirm password">
                        </div>
    
                            
                        <div class="user-input-box">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter email">
                        </div>
    
                        <div class="user-input-box">
                            <label for="birthday">Birth Date</label>
                            <input type="text" id="birthday" placeholder="Enter date">
                            <script>
                                $(function () {
                                  $("#datepicker").datepicker();
                                });
                            </script>
                        </div>
                    </div>
                    
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                        
                    </div>
                </form>

            </div>

        </div>
        <!----------------------------------------------------------->

        <!------------------------------div on game canvas----------------------------------------->

        <div id="gameDiv" style="display: none;">

                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="lblScore">SCORE:</label>
                        <br><br>
                        <input id="lblScore" type="text" class="gameLbl" />
                        
                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="lblTime">SECONDS:</label>
                        <br><br>
                        <input id="lblTime" type="text" class="gameLbl" /> 
                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="lblLife">LIVES:</label>
                        <br><br>
                    <input id="lblLife" type="text" class="gameLbl" />
                    </li>
                </ul>
                      
            </div>
                
            <canvas id="gameCanvas" > </canvas>
                
   
        </div>
