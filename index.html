                </li>
            </ul>
        </div>

<!---------------------------------------content------------------------------------------->
    <div id="content">
        <!--div sign in & sign up buttons-->
        <div id="welcomePage">
            <div class="rocket">
                <div class="rocket-body">
                    <div class="body"></div>
                    <div class="fin fin-left"></div>
                    <div class="fin fin-right"></div>
                    <div class="window"></div>
                </div>
                <div class="exhaust-flame"></div>
                <ul class="exhaust-fumes">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="buttons">
                <button id="signUpButton" class="btn btn1" onclick="toggleSignUp()">
                    Sign Up
                  </button>
                  <button id="LoginButton" class="btn btn2" onclick="showLogin()">
                    Login
                  </button>
            </div>
        </div>
        <!----------------------------------->


        <!--div sign up window-->
        <div class="signUpForm">
            <div class="popup">
                <div class="close-btn">&times;</div>
                <div class="form">
                    <h2> Sign Up</h2>

                    <div class="form-element">
                        <label for="UserName">User name</label>
                        <input type="text" id="loginUserName" placeholder="Enter username">
                    </div>

                    <div class="form-element">
                        <label for="Password">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password">
                    </div>

                    <div class="form-element">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" id="loginConfirm" placeholder="Confirm password">
                    </div>

                    <div class="form-element">
                        <label for="firstName">First Name</label>
                        <input type="text" id="loginName" placeholder="Enter first name">
                    </div>

                    <div class="form-element">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="loginLast" placeholder="Enter last name">
                    </div>

                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter email">
                    </div>

                    <div class="form-element">
                        <label for="birthday">Birth Date</label>
                        <input type="text" id="datepicker" placeholder="Enter date">
                        <script>
                            $(function () {
                              $("#datepicker").datepicker();
                            });
                        </script>
                    </div>

                    <div class="form-element">
                        <button>Sign Up</button>
                    </div>
                    

                </div>

            </div>

        </div>
        <!----------------------------------->

        
    </div> <!--div content closer-->
    <!--------------------------------content closer----------------------------------------------------------------->


<!-----------------------------------draw the move backgroung stars--------------------------------------------------->
    <div id="starfield"></div>
    <div id="gamecontainer">
    <canvas id="gameCanvas"></canvas>
    </div>
    
    <script src="js/starfield.js"></script>
    <script>

        //  Create the starfield.
        var container = document.getElementById('starfield');
        var starfield = new Starfield();
        starfield.initialise(container);
        starfield.start();
 
    </script>
